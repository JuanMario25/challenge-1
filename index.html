<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge-Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <!-- Logo seccion -->
        <section class="logo-seccion">
            <img src="/assets/Logo.png" alt="Logo Alura" class="logo-seccion-img">
        </section>

        <!-- message box and buttons seccion -->
        <section class="enter-text-seccion">
            <!-- message box -->
            <textarea name="message" id="message_box" placeholder="Ingresa el mensaje" class="enter-text-seccion-textarea" ></textarea>
            <!-- Note divition -->
            <div class="enter-text-seccion-note">
                <img src="/assets/bi_exclamation-circle-fill.png" alt="simbolo de Advertencia">
                <p>Solo introdusca minusculas</p>
            </div>
            <!-- buttons divition -->
            <div class="enter-text-seccion-button-division">
                <button id="enter-text-seccion-button-encrip" onclick="encriptMessage()">Encriptar</button>
                <button id="enter-text-seccion-button-dencrip" onclick="dencriptMessage()">Desencriptar</button>
            </div>
        </section>

        <!-- Result Seccion -->
        <section class="result-seccion">
            <div class="result-text-divicion">
                <p class="result-seccion-p1"></p>
            </div>
            <div>
                <img src="/assets/Muñeco.png" alt="Someone serching" class="result-seccion-image">
                <p class="result-seccion-p2">
                    <strong>Ningún mensaje fue encontrado</strong><br> Ingresa el texto que deses encriptar o desencriptar
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Juan Mario Ayala</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
