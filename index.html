<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge-Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <section class="logo-seccion">
            <img src="/assets/Logo.png" alt="Logo Alura" class="logo-seccion-img">
        </section>
        <section class="enter-text-seccion">
            <textarea placeholder="Ingresa texto aqui..." name="message" id="message" class="enter-text-seccion-textarea" rows="10" cols="50"></textarea>
            <div class="enter-text-seccion-note">
                <img src="/assets/bi_exclamation-circle-fill.png" alt="simbolo de Advertencia">
                <p>Solo introdusca minusculas</p>
            </div>
            <div class="enter-text-seccion-button-division">
                <button class="enter-text-seccion-button-encrip">Encriptar</button>
                <button class="enter-text-seccion-button-dencrip">Desencriptar</button>
            </div>
        </section>
        <section class="result-seccion">
            <div class="result-text-divicion">
                <p class="result-seccion-p1">
                    jg
                </p>
            </div>
            <div>
                <img src="/assets/Muñeco.png" alt="Someone serching" class="result-seccion-image">
                <p class="result-seccion-p2">
                    <strong>Ningún mensaje fue encontrado</strong>
                    <br> Ingresa el texto que deses encriptar o desencriptar
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Juan Mario Ayala</p>
    </footer>
</body>
</html>
